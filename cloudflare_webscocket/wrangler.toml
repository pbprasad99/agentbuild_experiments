name = "websocket-sec"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[durable_objects]
bindings = [
  { name = "WEBSOCKET_HANDLER", class_name = "WebSocketHandler" }
]

[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-id"

[[migrations]]
tag = "v1"
new_classes = ["WebSocketHandler"]

[vars]
GROQ_API_KEY = "your-groq-key"

[triggers]
crons = ["*/5 * * * *"]